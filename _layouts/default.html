<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/var.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/page.css?v=' | append: site.github.build_revision | relative_url }}">
</head>
<body>
<div class="app">
    <div class="header">
        <div class="header-title">{{ site.title }}</div>
        <div class="header-nav">
            {% include_relative HEADER_LINKS.html %}
        </div>
    </div>
    <div class="main">
        <div class="sidebar">
            <div class="sidebar-content">
                {% include_relative SUMMARY.html %}
            </div>
        </div>
        <div class="content">
            <div class="markdown-body">{{ content }}</div>
        </div>
    </div>
</div>
<script src="{{ '/assets/page.js?v=' | append: site.github.build_revision | relative_url }}" ></script>
</body>
</html>
